name: Shorebird OTA Patch

on:
  workflow_dispatch:   # អនុញ្ញាត Manual Run ពី Actions Tab

jobs:
  patch-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'   # ដាក់ version ដែលអ្នកប្រើ

      - name: Install Shorebird CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
          echo "$HOME/.shorebird/bin" >> $GITHUB_PATH

      - name: Shorebird doctor
        run: shorebird doctor

      - name: Shorebird patch (Android)
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
        run: shorebird patch android
